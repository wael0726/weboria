    <!-- Lenis Smooth Scroll Initialization -->
    <script>
        // Initialize Lenis smooth scroll
        const lenis = new Lenis({
            duration: 1.2,
            easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
            direction: 'vertical',
            gestureDirection: 'vertical',
            smooth: true,
            mouseMultiplier: 1,
            smoothTouch: false,
            touchMultiplier: 2,
            infinite: false,
        });

        // Integrate Lenis with GSAP ScrollTrigger
        lenis.on('scroll', ScrollTrigger.update);

        gsap.ticker.add((time) => {
            lenis.raf(time * 1000);
        });

        gsap.ticker.lagSmoothing(0);

        // Function to handle anchor links with smooth scroll
        document.addEventListener('click', function (e) {
            const target = e.target.closest('a[href^="#"]');
            if (target) {
                e.preventDefault();
                const targetId = target.getAttribute('href');
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    lenis.scrollTo(targetElement, {
                        duration: 2,
                        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t))
                    });
                }
            }
        });
    </script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const worksGrid = document.querySelector('[data-works-grid]');
        const imgs = worksGrid.querySelectorAll('.grid__img');

        gsap.fromTo(
            imgs,
            { autoAlpha: 0, scale: 0.8, rotateY: 45 },
            {
                autoAlpha: 1,
                scale: 1,
                rotateY: 0,
                duration: 1,
                stagger: { amount: 0.8, from: 'center', grid: [4, 9] },
                scrollTrigger: {
                    trigger: worksGrid,
                    start: 'top 60%',
                    toggleActions: 'play none none reverse'
                }
            }
        );
        ScrollTrigger.matchMedia({
            "(min-width: 992px)": function () {
                function getEnd() { return '+=' + worksGrid.offsetHeight; }
                gsap.killTweensOf(worksGrid);
                gsap.timeline({
                    scrollTrigger: {
                        trigger: worksGrid,
                        start: 'top top',
                        end: getEnd,
                        pin: worksGrid,
                        pinSpacing: false,
                        scrub: 1,
                        onRefresh(self) {
                            self.vars.end = self.start + worksGrid.offsetHeight;
                        }
                    }
                }).to(imgs, { scale: 1.1, rotateY: 5, stagger: 0.1 });
            },
            "(max-width: 991px)": function () {
                imgs.forEach(img => {
                    gsap.set(img, { autoAlpha: 0, y: 20, scale: 0.98 });
                    ScrollTrigger.create({
                        trigger: img,
                        start: 'top 85%',
                        end: 'top 60%',
                        once: true,
                        onEnter: () => {
                            gsap.to(img, {
                                autoAlpha: 1,
                                y: 0,
                                scale: 1,
                                duration: 0.5,
                                ease: 'power2.out'
                            });
                        }
                    });
                });
            }
        });
    </script>
